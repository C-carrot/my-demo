<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"></script>
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>图书借阅管理系统</h1>
				<form>
				  <div class="toggle-bar">
					  <div class="form-group">
					    <label for="borrow_id">借书证号</label>
					    <input type="text" class="form-control" id="borrow_id" placeholder="借书证号">
					  </div>
					  <div class="form-group">
					    <label for="u-password">密码</label>
					    <input type="password" class="form-control" id="u-password" placeholder="密码">
					  </div>				
				</div>
				<div class="toggle-bar">
					<div class="form-group">
					    <label for="m-username">管理员名称</label>
					    <input type="text" class="form-control" id="m-username" placeholder="管理员名称">
					  </div>
					  <div class="form-group">
					    <label for="m-password">密码</label>
					    <input type="password" class="form-control" id="m-password" placeholder="密码">
					  </div>					  
				</div>
				<div class="toggle-bar">
			        <div class="form-group">
			          <label for="publish_id">出版社名</label>
			          <input type="text" class="form-control" id="publish_id" placeholder="出版社名">
			        </div>
			        <div class="form-group">
			          <label for="p-password">密码</label>
			          <input type="password" class="form-control" id="p-password" placeholder="密码">
			        </div>
				</div>
				  <div class="checkbox form-inline">
				    <div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked>
					    读者
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios2" value="2">
						图书管理员
					   </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios2" value="3">
						出版社
					   </label>
					</div>
				  </div>
				  <button type="button" class="btn btn-default">登陆</button>
				  <a href="register.html">还没有帐号，请注册</a>
				</form>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
