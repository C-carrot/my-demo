<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="header">
		<h1>操作系统课程设计</h1>
	</div>
	<div class="container">
		<div class="slider-bar" id="operate-bar">
			<div class="select-bar">
				<h2 class="title">调度算法选择</h2>
				<form id="select-form">
					<div class="item">
						<input type="radio" id="algorithm_1" checked name="algorithm" value="1">
						<label for="algorithm_1">先来先服务调度算法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_2" name="algorithm" value="2">
						<label for="algorithm_2">短进程优先调度算法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_3" name="algorithm" value="3">
						<label for="algorithm_3">优先权调度算法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_4" name="algorithm" value="4">
						<label for="algorithm_4">高响应比优先调度算法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_5" name="algorithm" value="5">
						<label for="algorithm_5">时间片轮转法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_6" name="algorithm" value="6">
						<label for="algorithm_6">多级反馈队列调度算法</label>
					</div>
					<button id="sure-btn" type="button">确定</button>
					
				</form>
			</div>
			<div class="input-bar">
				<h2 class="title">进程输入</h2>
				<form id="input-form">
					<div class="item">
						<label for="p-name">名称</label>
						<span class="tips hide">请输入名称</span>
						<input type="text" id="p-name">
					</div>
					<div class="item">
						<label for="p-super">优先级</label>
						<span class="tips hide">请输入数字</span>
						<input type="text" id="p-super">
					</div>
					<div class="item">
						<label for="p-rtime">运行时间</label>
						<span class="tips hide">请输入数字(单位为ms)</span>
						<input type="text" id="p-rtime">
					</div>
					<button id="input-btn" type="button">确定</button>
				</form>
			</div>
		</div>
		<div id="show-bar">
			<h2>优先权调度算法演示</h2>
			<div class="content">
				<div class="row">
					<span class="p-title">进程1</span>
					<div class="line">
						<div class="cover red"></div>
					</div>
				</div>
				<div class="row">
					<span class="p-title">进程2</span>
					<div class="line">
						<div class="cover green"></div>
					</div>
				</div>
				<div class="row">
					<span class="p-title">进程3</span>
					<div class="line">
						<div class="cover orange"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/run.js"></script>
</body>
</html>
