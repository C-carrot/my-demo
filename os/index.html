<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进程调度算法演示</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="header">
		<h1>操作系统课程设计</h1>
	</div>
	<div class="container">
		<div class="slider-bar" id="operate-bar">
			<div class="select-bar">
				<h2 class="title">调度算法选择</h2>
				<form id="select-form">
					<div class="item">
						<input type="radio" id="algorithm_0" checked name="algorithm" value="0">
						<label for="algorithm_0">先来先服务调度算法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_1" name="algorithm" value="1">
						<label for="algorithm_1">短进程优先调度算法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_2" name="algorithm" value="2">
						<label for="algorithm_2">优先权调度算法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_3" name="algorithm" value="3">
						<label for="algorithm_3">高响应比优先调度算法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_4" name="algorithm" value="4">
						<label for="algorithm_4">时间片轮转法</label>
					</div>
					<div class="item">
						<input type="radio" id="algorithm_5" name="algorithm" value="5">
						<label for="algorithm_5">多级反馈队列调度算法</label>
					</div>
					<button id="sure-btn" type="button">演示</button>
					
				</form>
			</div>
			<div class="input-bar">
				<h2 class="title">进程输入</h2>
				<form id="input-form">
					<div class="item">
						<label for="p-name">名称</label>
						<span class="tips hide">请输入名称</span>
						<input type="text" id="p-name">
					</div>
					<div class="item">
						<label for="p-super">优先级</label>
						<span class="tips hide">请输入数字</span>
						<input type="text" id="p-super">
					</div>
					<div class="item">
						<label for="p-rtime">运行时间</label>
						<span class="tips hide">请输入数字(单位为ms)</span>
						<input type="text" id="p-rtime">
					</div>
					<button id="input-btn" type="button">确定</button>
				</form>
			</div>
			<div class="info-bar">
				<h2 class="title">进程信息</h2>
				
				<table class="list">
					<thead>
						<tr>
							<th class="i-name">名称</th>
							<th class="i-super">优先级</th>
							<th class="i-rtime">时间</th>
						</tr>
					</thead>
					<tbody id="info-content">
						
					</tbody>
				</table>
			</div>
		</div>
		<div id="show-bar">
			<h2>先来先服务调度算法演示</h2>
			<div class="content">
				
			</div>
		</div>
	</div>
	<script src="js/queue.js"></script>
	<script src="js/view.js"></script>
	<script src="js/runner.js"></script>
	<script src="js/check.js"></script>
	<script src="js/main.js"></script>
	<script src="js/ready.js"></script>
</body>
</html>
