<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="css/login.css" rel="stylesheet" type="text/css">
		<title>qq登录</title>
	</head>
	<body>
		<div id="loginBox">
			<div id="loginTitle">
				<div class="loginTitle_icon"></div>
				<div class="loginTitle_txt">Smart QQ</div>
			</div>
			<div class="loginArea">
				<input type="text" placeholder="帐号" />
				<input type="password" placeholder="密码" />
				<button type="submit">登录</button>
				<div id="listStatue">
					<div id="loginStatue">
						<div class="loginStatue_icon online"></div>
						<div class="loginStatue_txt online">在线</div>
					</div>
					<ul>
						<li class="online">
							<div class="loginStatue_icon online"></div>
							<div class="loginStatue_txt">在线</div>
						</li>
						<li class="callme">
							<div class="loginStatue_icon callme"></div>
							<div class="loginStatue_txt">Q我</div>
						</li>
						<li class="away">
							<div class="loginStatue_icon away"></div>
							<div class="loginStatue_txt">离开</div>
						</li>
						<li class="busy">
							<div class="loginStatue_icon busy"></div>
							<div class="loginStatue_txt">忙碌</div>
						</li>
						<li class="slient">
							<div class="loginStatue_icon slient"></div>
							<div class="loginStatue_txt">请勿打扰</div>
						</li>
						<li class="hidden">
							<div class="loginStatue_icon hidden"></div>
							<div class="loginStatue_txt">隐身</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jQuery.js"></script>
	<script src="js/jQuery_login.js"></script>
</html>
