<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>打飞机游戏</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <div id="content">
            <div id="start-area">
                <button type="button" id="start-btn">开始游戏</button>
            </div>            
            <div id="main-area">
                <div id="score-area">
                    <span>分数</span>
                    <span id="score-text">0</span>
                </div>
                <div id="suspend-area">
                    <button id="continue-btn">继续</button>
                    <button id="restart-btn">重新开始</button>
                </div>
                <div id="end-area">
                    <p class="plane-text">飞机大战分数</p>
                    <p id="planes-score">0</p>
                    <button id="again-btn">继续</button>
                </div>
                <div id="cover-area"></div>
            </div>
        </div>      
    </body>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/plane.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
